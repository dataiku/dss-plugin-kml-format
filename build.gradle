plugins {
	id 'java-library'
}

group 'com.dataiku.dss.formats.kml'

sourceCompatibility = 1.7

def dkuInstallDir = System.getenv("DKUINSTALLDIR")

repositories {
    flatDir {
    dirs    "${dkuInstallDir}/lib/ivy/backend-build",
            "${dkuInstallDir}/lib/ivy/backend-run",
            "${dkuInstallDir}/lib/ivy/common-build",
            "${dkuInstallDir}/lib/ivy/common-run",
            "${dkuInstallDir}/lib/shadelib",
            "${dkuInstallDir}/dist",
            'java-lib'
    }
    maven {
        url "https://dl.bintray.com/senx/maven"
    }
    maven {
        url "https://dl.bintray.com/hbs/maven"
    }
    mavenCentral()
}

configurations {
    runtimeOnlyDeps
    runtimeOnlyDeps.transitive = false

    remoteCompileDeps
    remoteCompileDeps.transitive = false
}

dependencies {
    // From DSS lib/dist
    implementation name:'dataiku-core'
    implementation name:'dataiku-dip'
    implementation name:'dataiku-dss-core'
    implementation name:'dataiku-app-platform'
    implementation name:'dataiku-server'
    implementation name:'dataiku-dss-core'
    implementation name: 'dss-shadelib-assembly'
    implementation 'com.google.code.gson:gson:+'
    implementation 'log4j:log4j:+'
    implementation name: 'guava-32.0.1-jre'
    implementation name: 'dataiku-prepare-core'
    implementation configurations.remoteCompileDeps
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang', version: '2.6'
    // Inserer les jars de dependances en test runtime

    // Uniquement en test
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

task copyDependencies(type: Copy) {
    from configurations.runtimeOnlyDeps
    from configurations.remoteCompileDeps
    into 'java-lib'
}

sourceSets {
    main {
        java {
            srcDirs = ['java-formats/kml-format_kml/src']
        }
    }

    test {
        java {
            srcDirs = ['tests/java/unit']
        }
        resources {
            srcDirs = ['tests/java/unit']
        }
    }
}

test {
    useJUnitPlatform()
}

task dist(type: Copy, dependsOn: ['clean', 'copyDependencies']) {
    from jar
    into 'lib'
}

clean.doLast {
    delete 'java-lib'
    delete 'lib'
}